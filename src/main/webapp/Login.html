<script>
$(document).ready(function() {
    $('#EmailValue').blur(function(event) {
            var name = $('#EmailValue').val();
            $.get('AJAXServlet', {
            	EmailValue : name
            }, function(responseText) {
                    $('#NameToBeDisplay').text(responseText);
            });
    });
});
function Navigate(name){
	const form = document.getElementById("Login");
	form.action = name;
	form.submit();
}
</script>
<body>
<form method="post" id="Login">
	<div class="forms">
		<h1> Login ...... </h1>
		<label> Email :  </label><input type="email" placeholder="xyz@gamil.com" name="email" required id="EmailValue"><br/>
		<label> Password : </label><input type="password" name="password" required/> <br/>
		<input type="submit" value="Login" onClick="Navigate('LoginServlet')"/>
	</div>
</form>
<h1 id="NameToBeDisplay" class="AJAXDisplay">
	
</h1>
</body>
